<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Gold University</title>
  </head>
  <body>
    <!-- Header Navbars -->
    <header class="grid grid-cols-2">
      <div class="">
        <img class="mt-10 p-5" src="/image/logo.svg" alt="logo" />
      </div>

      <div>
        <img
          class="ml-auto"
          src="/image/shape-nav-bar-16px.svg"
          alt="shape-nav-bar-16px"
        />

        <nav>
          <ul
            class="flex group justify-around space-x-4 mr-4 text-lg font-bold p-4 text-[#37424a]"
          >
            <li
              class="group-hover:hover:bg-[#37424a] hover:text-white p-4 cursor-pointer"
            >
              Study
            </li>
            <li
              class="group-hover:hover:bg-[#37424a] hover:text-white p-4 cursor-pointer"
            >
              Course finder
            </li>
            <li
              class="group-hover:hover:bg-[#37424a] hover:text-white p-4 cursor-pointer"
            >
              International
            </li>
            <li
              class="flex items-center gap-2 group-hover:hover:bg-[#37424a] hover:text-white p-4 cursor-pointer"
            >
              More
              <img
                src="/image/icon-chevron-down-333.svg"
                alt="icon-chevron-down-333"
                class="w-3 h-3"
              />
            </li>
            <li
              class="group-hover:hover:bg-[#37424a] hover:text-white p-4 cursor-pointer"
            >
              <img src="/image/search-mag-grey.svg" alt="search-mag-grey" />
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero section -->
    <section>
      <div class="relative">
        <img
          class="w-full h-[500px] object-cover"
          src="/image/Desktop-home-hero.svg"
          alt="hero-image"
        />
        <img
          class="w-[890px] h-[500px] object-cover absolute top-0 right-0 z-[-1]"
          src="/image/hero-desktop-rhb-students-walking-(clearing).jpeg"
          alt="hero-image"
        />
        <div>
          <h1
            class="text-6xl w-80 absolute top-1/3 left-1/6 transform -translate-x-1/2 -translate-y-1/2 font-black"
          >
            Different is what we do
          </h1>
          <p
            class="text-2xl w-80 absolute top-1/3 left-1/6 transform -translate-x-1/2 -translate-y-1/2 font-bold mt-34 text-[#37424a]"
          >
            Discover our exciting degrees
          </p>

          <button
            class="bg-[#faf0e1] w-60 absolute top-1/3 left-[14%] transform -translate-x-1/2 -translate-y-1/2 mt-54 font-semibold py-4 border-b-5 border-[#37424a] px-4"
          >
            Course finder
          </button>
          <button
            class="bg-[#faf0e1] w-60 absolute top-1/3 left-[14%] transform -translate-x-1/2 -translate-y-1/2 mt-72 font-semibold py-4 border-b-5 border-[#37424a] px-4"
          >
            Autumn Events
          </button>
        </div>
      </div>
    </section>
    <!-- Quick links -->
    <section class="bg-[#faf0e1] flex justify-around text-center">
      <div
        class="flex flex-col items-center gap-8 p-4 w-60 hover:bg-[#37424a] hover:cursor-pointer"
      >
        <img
          src="/image/efb05a6c-c9c1-4368-90c1-587ac6a49283.svg"
          alt="efb05a6c-c9c1-4368-90c1-587ac6a49283"
          srcset=""
        />
        <p class="text-lg text-[#333333] font-medium group-hover:text-white">
          Search our <br />
          course
        </p>
      </div>

      <div
        class="flex flex-col items-center gap-8 p-4 w-60 hover:bg-[#37424a] hover:text-white"
      >
        <img
          src="/image/a48043f5-b9d8-4c17-9d74-1c93fdf26727.svg"
          alt="efb05a6c-c9c1-4368-90c1-587ac6a49283"
          srcset=""
        />
        <p class="text-lg text-[#333333] font-medium">
          Open Days and <br />
          visits
        </p>
      </div>

      <div
        class="flex flex-col items-center gap-8 p-4 w-60 hover:bg-[#37424a] hover:text-white"
      >
        <img
          src="/image/023872ac-bc9b-4900-8fca-edf79d899267.svg"
          alt="0bd8f7648-9e29-4401-bae9-c2171a31ea2f"
          srcset=""
        />
        <p class="text-lg text-[#333333] font-medium">
          Accomodation <br />
          option
        </p>
      </div>
      <div
        class="flex flex-col items-center gap-8 p-4 w-60 hover:bg-[#37424a] hover:text-white"
      >
        <img
          src="/image/0e10eb41-0444-4ff8-9cf6-1c3975dfa4a9.svg"
          alt="144b0ab0-ad1c-4740-a893-2e9acbea430b"
          srcset=""
        />
        <p class="text-lg text-[#333333] font-medium">
          Chart with our <br />
          students
        </p>
      </div>
    </section>
  </body>
</html>
